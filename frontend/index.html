<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeGap - Об'єднання поколінь</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">BridgeGap</h1>
                <nav class="nav-links">
                    <a href="#login" class="btn-secondary">Вхід</a>
                    <a href="#register" class="btn-primary">Реєстрація</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="hero">
                <h2 class="hero-title">Об'єднуємо покоління</h2>
                <p class="hero-subtitle">Платформа для спілкування та взаємодії між молодіжю та старшим поколінням</p>
                <div class="hero-buttons">
                    <a href="#register" class="btn-primary btn-large">Почати</a>
                    <a href="#login" class="btn-secondary btn-large">Увійти</a>
                </div>
            </section>

            <section class="auth-container" id="auth">
                <!-- unified login form for users and moderators (no moderator label) -->
                <div class="auth-box" id="login">
                    <h3>Вхід</h3>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">Електронна адреса</label>
                            <input type="email" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary btn-block">Увійти</button>
                        <p class="form-footer">Не маєте акаунту? <a href="#register">Зареєструватися</a></p>
                    </form>
                </div>

                <!-- removed generation selection radio buttons - now auto-calculated from date -->
                <div class="auth-box" id="register">
                    <h3>Реєстрація</h3>
                    <form id="registerForm" class="auth-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">Ім'я</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Прізвище</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Електронна адреса</label>
                            <input type="email" id="registerEmail" name="email" required>
                        </div>
                        <!-- calendar date picker for date of birth -->
                        <div class="form-group">
                            <label for="dateOfBirth">Дата народження</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                            <small id="generationText" class="generation-display"></small>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <input type="password" id="registerPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary btn-block">Зареєструватися</button>
                        <p class="form-footer">Вже маєте акаунту? <a href="#login">Увійти</a></p>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 BridgeGap. Всі права захищені.</p>
        </footer>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
